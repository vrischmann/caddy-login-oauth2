<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Prompt</title>

    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .container button {
            width: 100%;
            margin-top: 2em;
            line-height: 3em;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>You will be redirected to {{.Provider}} for authentication</h1>

        <form action="{{ .LoginPath }}/go" method="GET">
            <button>Go</button>
        </form>
    </div>
</body>

</html>
